<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendário Dinastia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS v2 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="app-container">
    <!-- Top bar -->
    <header class="top-bar">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Logo" class="logo" />
        <span class="app-title">Calendário Dinastia</span>
      </div>

      <div class="auth-status">
        <span id="auth-email"></span>
        <button id="logout-btn" class="btn small hidden">Logout</button>
      </div>
    </header>

    <!-- Auth container -->
    <main id="auth-container">
      <div class="auth-box">
        <h2>Login</h2>
        <label>
          <span>Email</span>
          <input type="email" id="auth-email-input" />
        </label>
        <label>
          <span>Senha</span>
          <input type="password" id="auth-password-input" />
        </label>
        <div class="auth-buttons">
          <button id="login-btn" class="btn primary">Login</button>
          <button id="signup-btn" class="btn secondary">Sign up</button>
        </div>
        <div id="auth-message" class="auth-message"></div>
      </div>
    </main>

    <!-- Calendar + summary container (hidden until auth) -->
    <main id="main-container" class="hidden">
      <section class="calendar-section">
        <div class="calendar-header">
          <button id="prev-month-btn" class="btn icon">&lt;</button>
          <h2 id="month-label"></h2>
          <button id="next-month-btn" class="btn icon">&gt;</button>
        </div>
        <div class="calendar-grid">
          <div class="calendar-weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
          </div>
          <div id="calendar-days" class="calendar-days"></div>
        </div>
      </section>

      <aside class="summary-section">
        <div class="summary-header">
          <div>
            <h3 id="selected-date-label">Selecione uma data</h3>
            <div class="limit-line">
              <span class="label">Limite diário:</span>
              <span id="daily-limit"></span>
            </div>
          </div>
          <div class="totals">
            <div><span class="label">Total:</span> <span id="total-amount">0</span></div>
            <div><span class="label">Utilizado:</span> <span id="used-amount">0</span></div>
            <div><span class="label">Restante:</span> <span id="remaining-amount">0</span></div>
          </div>
        </div>

        <div class="day-events">
          <h4>Resumo do dia</h4>
          <ul id="day-events-list"></ul>
        </div>

        <div class="add-event-box">
          <h4 id="event-form-title">Adicionar evento</h4>
          <label>
            <span>Nome</span>
            <input type="text" id="event-name-input" />
          </label>
          <label>
            <span>Valor</span>
            <input type="number" id="event-value-input" step="0.01" />
          </label>
          <label>
            <span>Cor</span>
            <input type="color" id="event-color-input" value="#4caf50" />
          </label>
          <div class="event-form-buttons">
            <button id="save-event-btn" class="btn primary">Salvar</button>
            <button id="cancel-edit-btn" class="btn secondary hidden">Cancelar</button>
          </div>
          <div id="event-form-message" class="auth-message"></div>
        </div>
      </aside>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
